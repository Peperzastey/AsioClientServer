syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package acs.proto;

message ChatPacket {
    uint32 id = 1;
    string text = 2;
    //timestamp
    //short text

    enum MessageType {
        NORMAL = 0;
        URGENT = 1;
    }

    MessageType type = 15;
}

message ChatHistory {
    repeated ChatPacket messages = 1;
}
